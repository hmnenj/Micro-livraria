<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Micro Ecommerce</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/bulma-modal-fx/dist/css/modal-fx.min.css" />
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <p class="title has-text-centered">Micro Ecommerce</p>
    </div>
  </section>

  <section class="section">
    <div class="container has-text-centered">
      <div class="field is-grouped is-grouped-centered">
        <div class="control">
          <input class="input" type="number" id="bookId" placeholder="Digite o ID do livro" />
        </div>
        <div class="control">
          <button class="button is-primary " onclick="searchBook()">Pesquisar Livro</button>
        </div>
      </div>
    </div>
  </section>

  <p class="has-text-centered text">Compre os produtos em nosso E-commerce.</p>

  <section class="section container">
    <div class="columns is-multiline books">
    </div>
  </section>

  <script src="https://unpkg.com/bulma-modal-fx/dist/js/modal-fx.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.9.1/js/OverlayScrollbars.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="index.js"></script>
</body>

</html>
